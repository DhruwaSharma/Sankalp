
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankalp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--This is header section-->

    <div class="header">

        <div class="logo">

            <a href="index.html">
                <img src="Logo.png" alt="logo">
            </a>

        </div>

        <div class="initials">

            <h2>SANKALP</h2>

            <p>Arise, Awake and Stop not until the Goal is Reached
            </p>
        </div>
    </div>

    <!--This is the main body-->

    <div class="container">
        <div class="hero">

            <form method="post" action="https://script.google.com/macros/s/AKfycbzkdZAd74R1GkXnF--7aKJrreYinc4IGyXJlw4nrXYiFv3iK7PzKj107s1laOT3MpQUeg/exec" name="Abhinav-Data">
            <div class="entries">

                
                <div class="entry">
                    <h3>BSc Mathematics</h3>
                    <label class="custom-checkbox">
                        <input type="checkbox" name="bsc" value="1">
                        <span class="checkmark"></span>
                    </label>
                </div>
            
                <div class="entry">
                    <h3>Tuitions</h3>
                    <label class="custom-checkbox">
                        <input type="checkbox" name="tuition" value="1">
                        <span class="checkmark"></span>
                    </label>
                </div>
            
                <div class="entry">
                    <h3>Major Subject</h3>
                    <label class="custom-checkbox">
                        <input type="checkbox" name="major" value="1">
                        <span class="checkmark"></span>
                    </label>
                </div>
            
                <div class="entry">
                    <h3>Minor Subject</h3>
                    <label class="custom-checkbox">
                        <input type="checkbox" name="minor" value="1">
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <div class="person-name">
                    <input type="text" name="person_name" value="Anku Data">
                </div>
                <div class="date-today">
                    <input type="text" name="date-today" id="date-today">
                </div>

                <div class="submit">
                    <input type="submit" name="submit" id="submit">
                </div>
            </div>
            

        </div>
        
        <div class="user-details">

                <div class="user">
                    <div class="image">
                        <img src="anku.jpg" alt="anku">
                    </div>
                    <h3>Anku</h3>
                </div>

                <div class="date">
                    <span id="current-date" class="date-display" name="date"></span>
                </div>
        </div>
        </form>

        </div>
    
    <script src="script.js"></script>
</body>
</html>
